{% extends "main.html" %}
{% block content %}
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<form action = "{{url_for('display_videos')}}" method = "POST" enctype = "multipart/form-data">
				<input type = "file" name = "file" accept="image/*" capture="camera"/>
				<button type = "submit" class="btn btn-default">
					Submit
				</button>
			</form>
		</div>
	</div>

{% endblock %}
